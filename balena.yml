name: files
type: sw.application
description: >-
  Simple web-based file manager
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/aethernet/files"
  # logo:
  #   type: blob.asset
  #   data:
  #     url: >-
  #       https://raw.githubusercontent.com/balenalabs/balena-sound/master/logo.png
data:
  applicationEnvironmentVariables:
    - PORT: 80
    - BROWSE_FOLDER: /usr/local/files
    - UPLOAD_FOLDER: /usr/local/files/upload
    - ALLOW_UPLOAD: 0
    - ALLOW_DELETE: 0
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
    - fincm3
    - intel-nuc
    - jetson
version: 0.1.0
